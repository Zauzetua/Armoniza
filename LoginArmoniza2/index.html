<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Login/styleLogin.css">
    <link rel="icon" href="/IMG/Logo ITSON.png">


    <title>Login</title>
</head>

<body>


    <!--Este div simplemente es el contenedor general de mi form-->
    <div class="contenedor">

        <!--Esto simplemente da un color de fondo al formulario-->
        <div class="colorfondo-formulario"></div>

        <!--Aquí esta nuestro formulario-->
        <form class="formulario">

            <img class="login-imagen-itson" src="Logo armoniza.jpg" alt="Logo De ITSON">

            <p>Usuario</p>

            <input class="input-form username" type="text" name="username">

            <input class="input-form password" type="password" name="password">

            <input class="input-form submit" type="submit" value="Ingresar"  maxlength="7" minlength="4">

        </form>


    </div>

    <style>

body,html{

height: 100%;
background-color: #3744a6;
display: flex;
justify-content: center;
align-items: center;

}

/*Esto lo que hace es hacer que la imagen del camión se ponga a la misma coordenada del eje x que la estructura de bloque del form*/
.contenedor{

width: 620px;
height: 690px;
display: flex;
justify-content: center;
align-items: center;

}

/*Este es el color de fondo del formulario*/
.colorfondo-formulario{

width: 75%;
height: 80%;
background-color:#2c3a94;
display: flex;
justify-content: center;
align-items: center;
border-radius: 10px;
padding: 20px 0 0 20px;


}

/*  */
/*Imagen logo del itson dentro del login*/
.login-imagen-itson {

width: 80%;
height: 28%;
margin-left: 14%;

}

/*Este es el formulario*/
.formulario {

width: 18%;
height: 45%;
box-sizing: border-box;
display: flex;
flex-wrap: wrap;
align-items: center;

background-color:#fffefe;
border-radius: 10px;
padding: 30px;
position: absolute; /*Sirve para que el formulario y la imagen del camión no se muevan*/


}

.Imagen-Camion{

position: absolute; /*Sirve para que la imagen del camión y el formulario se queden a la misma altura*/
width: 340px;
height: 480px;
margin-top: 15px;
margin-left: 55%;
border-radius: 20px;
margin-top: 110px;
}


/*Esta es una modificación general de los inputs*/
.input-form{

height: 7%;
border: 2px solid black;

}

/*parrafo que dice usuario*/
p {
margin: auto;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
font-size: 20px;
font-weight: 900px;
letter-spacing:2px;

}

.username{
font-size: 20px;
background-color: #9ca1c7;
width: 100%;
border-radius: 15px;
margin-top: 8px;
padding: 5px;



}

.password{
font-family: 'Courier New', Courier, monospace;
font-size: 20px;
background-color: #9ca1c7;
width: 100%;
margin-top: 3px;
border-radius: 15px;
padding: 5px;

}

.submit{    
background-color: #9ca1c7;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
font-weight: 500;
font-size: 16px;
border-radius: 8px;
margin: auto;
padding: 20px;
display: flex;
text-align: center;
justify-content: center;
border: 1px solid black;


}

.submit:hover{

cursor: pointer;
background-color: #8f97d4;
font-weight: 800px;


}

.login-imagen-itson{

width: 70%;
height: 50%;
border-radius: 50%;

}


    </style>


</body>

</html>
